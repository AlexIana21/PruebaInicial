<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Natural Events</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    </head>
    <body>

        <div class="container">
            <header>
                <h1>Eventos atmosf√©ricos</h1>
            </header>
    
            <section class="date-filter">
                <label for="start" class="start">Fecha de inicio</label>
                <input id="start" type="date">
                <label for="end" class="end">Fecha de fin</label>
                <input id="end" type="date">
                <input type="submit" value="Buscar" id="btnBuscar" class="btn-buscar">
            </section>
           
            <div id="map" class="mapa"></div>
    
            <div id="menu-toggle" class="menu-icon">
                &#9776;
            </div>
    
              <!-- Menu derecho  -->
              <div id="controls" class="hidden">
                <h2>Eventos</h2>
                <form id="event-filter">
                    <label class="event-type">
                        <input type="checkbox" name="event" value="Wildfires"> Incendios
                    </label>
                    <label class="event-type">
                        <input type="checkbox" name="event" value="SeaLakeIce"> Oceanos y lagos helados
                    </label>
                    <label class="event-type">
                        <input type="checkbox" name="event" value="Volcanoes"> Volcanes
                    </label>
                    <label class="event-type">
                        <input type="checkbox" name="event" value="SevereStorms"> Tormentas Severas
                    </label>
                </form>
            </div>
        </div>
    
    
        <script src="./script.js"></script>
    </body>
    
</html>
