<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Natural Events</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    </head>
<body>

    <div class="container">
        <header>
            <h1>Eventos atmosféricos</h1>
        </header>

        <div id="map" class="mapa" style="height: 100vh;"></div>

        <div id="menu-toggle" class="menu-icon">
            &#9776;
        </div>

        <!-- Menú lateral para eventos (sin cambios) -->
        <div id="controls" class="hidden">
            <h2>Eventos</h2>
            <form id="event-filter">
                <label>
                    <input type="checkbox" name="event" value="Wildfires"> Incendios
                </label>
                <label>
                    <input type="checkbox" name="event" value="SeaLakeIce"> Oceanos y lagos helados
                </label>
                <label>
                    <input type="checkbox" name="event" value="Volcanoes"> Volcanes
                </label>
                <label>
                    <input type="checkbox" name="event" value="SevereStorms"> Tormentas Severas
                </label>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
