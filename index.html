<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Natural Events</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
        <!-- 3D -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <!-- Orbit Controls for Three.js -->
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    </head>
<body>

    <div class="container">
        <header>
            <h1>Eventos atmosféricos</h1>
        </header>

        <div id="globe-container"></div>

        <div id="map-container">

        <div id="map" class="mapa" style="height: 100vh;"></div> </div>

        <div id="menu-toggle" class="menu-icon">
            &#9776;
        </div>

        <!-- Menú lateral para eventos (sin cambios) -->
        <div id="controls" class="hidden">
            <h2>Eventos</h2>
            <form id="event-filter">
                <label>
                    <input type="checkbox" name="event" value="Wildfires"> Incendios
                </label>
                <label>
                    <input type="checkbox" name="event" value="SeaLakeIce"> Oceanos y lagos helados
                </label>
                <label>
                    <input type="checkbox" name="event" value="Volcanoes"> Volcanes
                </label>
                <label>
                    <input type="checkbox" name="event" value="SevereStorms"> Tormentas Severas
                </label>
            </form>
        </div>

        <button id="btn3D">Cambiar a 3D</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
