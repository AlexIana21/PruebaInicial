<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Events</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet.js"></script>
    <script src="https://cdn-geoweb.s3.amazonaws.com/esri-leaflet-geocoder/0.0.1-beta.5/esri-leaflet-geocoder.js"></script>
</head>
<body>

    <div class="container">

        <div id="map"></div>

        <div id="menu-toggle" class="menu-icon">
            &#9776;
        </div>

        <!-- Menu derecho  -->
        <div id="controls" class="hidden">
            <h2>Eventos</h2>
            <form id="event-filter">
                <label>
                    <input type="checkbox" name="event" value="Wildfires"> Incendios
                </label>
                <label>
                    <input type="checkbox" name="event" value="Storms"> Tormentas
                </label>
                <label>
                    <input type="checkbox" name="event" value="Earthquakes"> Terremotos
                </label>
            </form>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
