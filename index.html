<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Natural Events</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

<body>

    <div class="container">
        <header>
            <h1>Eventos atmosf√©ricos</h1>
        </header>

        <div id="map" class="mapa"></div>

        <div id="menu-toggle" class="menu-icon">
            &#9776;
        </div>

        <!-- Menu derecho  -->
        <div id="controls" class="hidden">
            <h2>Eventos</h2>
            <form id="event-filter">
                <label>
                    <input type="checkbox" name="event" value="Wildfires"> Incendios
                </label>
                <label>
                    <input type="checkbox" name="event" value="SeaLakeIce"> Oceanos y lagos helados

                <label>
                    <input type="checkbox" name="event" value="Volcanoes"> Volcanes
                </label>
                <label>
                    <input type="checkbox" name="event" value="SevereStorms"> Tormentas Severas

            </form>
        </div>
    </div>


    <script src="./script.js"></script>
